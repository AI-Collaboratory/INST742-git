<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>First Plotly</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <p>
    First Plotly chart
  </p>
  <div id="chart"></div>
</body>
<script>
  Plotly.plot($('#chart')[0], [{
    x: [1, 2, 3, 4, 5],
    y: [1, 2, 4, 8, 16]
  }], {
    margin: {
      t: 0
    }
  });
</script>
</html>
